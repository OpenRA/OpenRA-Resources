{% include 'header.html' %}

{% if user.is_authenticated %}

<h2>Sign Out</h2>

<div class="cBlock">
	<p>Are you sure you want to sign out?</p>

	<form method="POST" action="/logout/">
	{% csrf_token %}
		<input type="hidden" name="referer" value="{{referer}}">
		<button type="submit">Sign Out</button>
	</form>
</div>

{% endif %}

{% include 'footer.html' %}
